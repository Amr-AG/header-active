<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS\learnStyle.css" />
    <title>Header Active</title>
  </head>
  <body style="background-color: #202020; padding: 20px">
    <div
      style="
        background-color: #2b2b2b;
        border: solid 1px #3a3a3a;
        border-radius: 5px;
        box-shadow: 0 0 5px 0 #303030;
      "
      class="navbar"
    >
      <ul
        style="
          color: #ededed;
          list-style: none;
          display: flex;
          justify-content: center;
        "
      >
        <li
          style="padding: 10px 10px; margin: 0 10px; cursor: pointer"
          class="Home"
        >
          Home
        </li>
        <li
          style="padding: 10px 10px; margin: 0 10px; cursor: pointer"
          class="Setting"
        >
          Setting
        </li>
        <li
          style="padding: 10px 10px; margin: 0 10px; cursor: pointer"
          class="About"
        >
          About
        </li>
        <li
          style="padding: 10px 10px; margin: 0 10px; cursor: pointer"
          class="Contact"
        >
          Contact
        </li>
      </ul>
    </div>
    <script src="JS\learn.js"></script>
  </body>
</html>
